<div class="container">
  <!-- header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand"[routerLink]="['/home']">NG-FORUM</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/home']">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  [routerLink]="['/topics']">See topics</a>
      </li>      
       <li class="nav-item">
        <a class="nav-link"  [routerLink]="['/panel/create']" *ngIf="identity">Create topics</a>
      </li>  
       <li class="nav-item">
        <a class="nav-link"  [routerLink]="['/users']">Users</a>
      </li>  
        <li class="nav-item">
        &nbsp;  &nbsp;
      </li>    
      <li class="nav-item">
        <form class="form-inline my-2 my-lg-0" #searchForm="ngForm">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="searching" #searching = "ngModel" [(ngModel)]="search"  >
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="goSearch()">Search</button>
    </form>
      </li> 
      
    </ul>
    
    <ul class="navbar-nav navbar-right">
         <li class="nav-item active" *ngIf="!identity">
        <a class="nav-link" [routerLink]="['/signup']">Sign up </a>
      </li>
      <li class="nav-item" *ngIf="!identity">
        <a class="nav-link" [routerLink]="['/login']">Log in</a>
      </li>   
       <li class="nav-item"  *ngIf="identity">
        <div class="avatar_mask">
          <img src="{{ url + 'avatar/' + identity.image }}" class="avatar_nav" alt="">
        </div>
      </li>   
     <li class="nav-item dropdown" *ngIf="identity">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         {{identity.name +' '+ identity.surname}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item"  [routerLink]="['/panel']">User panel</a>
          <a class="dropdown-item"  [routerLink]="['/profile', identity._id]">My profile</a>
          <a class="dropdown-item"  [routerLink]="['/settings']">Settings</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Close session</a>
        </div>
      </li>
       </ul>
  </div>
</nav>
<!-- content -->
<router-outlet></router-outlet>
</div>
