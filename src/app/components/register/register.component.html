<div class="col-lg-12">
<h1>{{page_title}}</h1>
<hr>
<div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">Registration was successful,<a [routerLink]="['/login']"> Sign in here</a> </div>
<div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">Registration is not completed </div>


<form class="col-md-5 ml-0 pl-0" #registerForm ="ngForm" (ngSubmit)="onSubmit(registerForm)">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-ZÀ-ÿ ]+" class="form-control">
		<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">Name is not valid</small>
	</div>
	<div class="form-group">
		<label for="surname">Surname</label>
		<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-ZÀ-ÿ ]+" class="form-control">
		<small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Surname is not valid</small>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" class="form-control">
		<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">Email is not valid</small>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required pattern="[a-zA-ZÀ-ÿ ]+" class="form-control">
		<small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">Password is not valid</small>
	</div>
  <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="registerForm.invalid">
</form>
</div>
