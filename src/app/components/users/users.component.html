<div class="col-lg-12">
	<h1>{{page_title}}</h1>
	<hr>
	<ul class="list-group list-users">
		<li class="list-group-item" *ngFor="let user of users">
			<!-- image -->
			<div class="avatar_mask_list float-left mr-3" *ngIf="user.image">
				<img src="{{ url + 'avatar/' + user.image }}"  alt="">
			</div>
			<div class="avatar_mask_list float-left mr-3" *ngIf="!user.image">
				<img src="assets/img/user_default.png"  alt="">
			</div>
			<h4><a [routerLink]="['/profile', user._id]">{{user.name + ' ' + user.surname}}</a></h4>
			

			<a [routerLink]="['/profile', user._id]" class="btn btn-sm btn-success float-left mx-auto d-block">See profile</a>


		</li>

	</ul>
	<div class="clearfix"></div>


</div>
