<div class="col-lg-12 mt-3" *ngIf="!topics">
	<img src="assets/img/loader.gif"  alt="">
</div>


<div class="col-lg-12" *ngIf="topics">
	<h1>{{page_title}}</h1>
	<hr>
	<ul class="list-group list-topics">
		<li class="list-group-item" *ngFor="let topic of topics">
			<h4><a [routerLink]="['/topic', topic._id]">{{topic.title}}</a></h4>
			<span class="badge badge-primary">{{topic.user.name + ' '+ topic.user.surname}}</span>
			<span class="badge badge-primary ml-2">{{topic.date | amTimeAgo }}</span>
			<!-- <span class="badge badge-primary">{{topic.date | amLocale: 'es' | amTimeAgo }}</span> -->
			<a [routerLink]="['/topic', topic._id]" class="btn btn-sm btn-success float-right mx-auto d-block">Read</a>


		</li>

	</ul>
	<div class="clearfix"></div>
	<!-- Paginate -->
	
  <ul class="pagination mt-4">
    <li class="page-item"><a class="page-link" [routerLink]="['/topics', prev_page]">Previous</a></li>
    <li class="page-item" *ngFor="let num of number_pages">
    	<a class="page-link" [routerLink]="['/topics', num]">{{num}}</a>
    </li>
    <li class="page-item"><a class="page-link" [routerLink]="['/topics', next_page]">Next</a></li>
  </ul>



</div>
