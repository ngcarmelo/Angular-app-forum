<div class="col-lg-12 mt-3" *ngIf="!user || !topics">
	<img src="assets/img/loader.gif"  alt="">
</div>

<div class="col-lg-12 mt-3" *ngIf="user && topics">
	<div class="avatar_mask_list float-left mr-3" *ngIf="user.image">
		<img src="{{ url + 'avatar/' + user.image }}"  alt="">
	</div>
	<div class="avatar_mask_list float-left mr-3" *ngIf="!user.image">
		<img src="assets/img/user_default.png"  alt="">
	</div>
	<h1 *ngIf ="user">{{user.name + ' ' + user.surname}}</h1>
	<hr>
	<div class="clearfix"></div>
	<ul class="list-group list-topics mt-4">
		<li class="list-group-item" *ngFor="let topic of topics">
			<h4><a [routerLink]="['/topic', topic._id]">{{topic.title}}</a></h4>
			<span class="badge badge-primary">{{topic.date | amTimeAgo }}</span>
			<!-- <span class="badge badge-primary">{{topic.date | amLocale: 'es' | amTimeAgo }}</span> -->
			<a [routerLink]="['/topic', topic._id]" class="btn btn-sm btn-success float-right mx-auto d-block">Read</a>


		</li>

	</ul>
	<div class="clearfix"></div>
	<br>



</div>
