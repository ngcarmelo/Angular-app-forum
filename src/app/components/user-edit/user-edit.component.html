<div class="col-lg-12">
	<h1>{{page_title}}</h1>
	<hr>
	<div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">Changes have been saved successfully </div>
	<div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">The data has not been saved</div>


	<form class="col-md-5 ml-0 pl-0" #userEditForm ="ngForm" (ngSubmit)="onSubmit(userEditForm)">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-ZÀ-ÿ ]+" class="form-control">
			<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">Name is not valid</small>
		</div>
		<div class="form-group">
			<label for="surname">Surname</label>
			<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-ZÀ-ÿ ]+" class="form-control">
			<small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Surname is not valid</small>
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" class="form-control">
			<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">Email is not valid</small>
		</div>
		<div class="form-group">
		<label for="email">Avatar</label>
			<angular-file-uploader 
			[config]="afuConfig"
			[resetUpload]=resetVar
			(ApiResponse)="avatarUpload($event)">
		</angular-file-uploader>
	</div>

	<input type="submit" value="Save" class="btn btn-success" [disabled]="userEditForm.invalid">
</form>
</div>
